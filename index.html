    <script type="text/javascript">

    function printRating(x){
      if(x===1){
        return `<span class="rating-number">(${x})</span>
          <i class="fas fa-frown" style="color:red;"></i>`
      }else if(x===2){
        return `<span class="rating-number">(${x})</span>
          <i class="fas fa-frown-open" style="color:orange;"></i>`
      }else if(x===3){
        return `<span class="rating-number">(${x})</span>
          <i class="fas fa-meh" style="color:#EEC80D;"></i>`
      }else if(x===4){
        return `<span class="rating-number">(${x})</span>
          <i class="fas fa-smile" style="color:#A5F10A;"></i>`
      }else{
        return `<span class="rating-number">(${x})</span>
          <i class="fas fa-grimace" style="color:#089809;"></i>`
      }
    }

    function printStatus(y){
      return `<div class="${y}"><span>${y}</span></div>`
    }
