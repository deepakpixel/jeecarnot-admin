<script>
window.addEventListener( 'load', function () {
  const to = document.getElementById( "to-email" );
  const from = document.getElementById( "from-email" );
  const subject = document.getElementById( "subject" );
  const message = document.getElementById( "message" );
  const file = {
        dom    : document.getElementById( "inpFile" ),
        binary : null
      };
  const reader = new FileReader();
  reader.addEventListener( "load", function () {
    file.binary = reader.result;
  } );
  if( file.dom.files[0] ) {
    reader.readAsBinaryString( file.dom.files[0] );
  }
  file.dom.addEventListener( "change", function () {
    if( reader.readyState === FileReader.LOADING ) {
      reader.abort();
    }

    reader.readAsBinaryString( file.dom.files[0] );
  } );

  function sendData() {
    // If there is a selected file, wait it is read
    // If there is not, delay the execution of the function
    if( !file.binary && file.dom.files.length > 0 ) {
      setTimeout( sendData, 10 );
      return;
    }

    const XHR = new XMLHttpRequest();

    // We need a separator to define each part of the request
    const boundary = "blob";

    // Store our body request in a string.
    let data = "";

    // So, if the user has selected a file
    if ( file.dom.files[0] ) {
      // Start a new part in our body's request
      data += "--" + boundary + "\r\n";

      // Describe it as form data
      data += 'content-disposition: form-data; '
      // Define the name of the form data
            + 'name="'         + file.dom.name          + '"; '
      // Provide the real name of the file
            + 'filename="'     + file.dom.files[0].name + '"\r\n';
      // And the MIME type of the file
      data += 'Content-Type: ' + file.dom.files[0].type + '\r\n';

      // There's a blank line between the metadata and the data
      data += '\r\n';

      // Append the binary data to our body's request
      data += file.binary + '\r\n';
    }


    data += "--" + boundary + "\r\n";

    data += 'content-disposition: form-data; To="' + to.name + '"\r\n';

    data += '\r\n';

    data += to.value + "\r\n";

    data += 'content-disposition: form-data; From="' + from.name + '"\r\n';

    data += '\r\n';

    data += from.value + "\r\n";


    data += 'content-disposition: form-data; Subject="' + subject.name + '"\r\n';

    data += '\r\n';

    data += subject.value + "\r\n";

    data += "--" + boundary + "--";

    data += 'content-disposition: form-data; Message="' + message.name + '"\r\n';

    data += '\r\n';


    data += message.value + "\r\n";


    // Define what happens on successful data submission
    XHR.addEventListener( 'load', function( event ) {
      alert( 'Yeah! Data sent and response loaded.' );
    } );

    // Define what happens in case of error
    XHR.addEventListener( 'error', function( event ) {
      alert( 'Oops! Something went wrong.' );
    } );

    // Set up our request
    XHR.open( 'POST', 'sample.txt' );

    // Add the required HTTP header to handle a multipart form data POST request
    XHR.setRequestHeader( 'Content-Type','multipart/form-data; boundary=' + boundary );

    // And finally, send our data.
    XHR.send( data );
  }

  // Access our form...
  const form = document.getElementById( "myform" );

  // ...to take over the submit event
  form.addEventListener( 'submit', function ( event ) {
    event.preventDefault();
    sendData();
  } );
} );


</script>
